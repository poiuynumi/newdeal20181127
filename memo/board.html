<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
  <div class="container-fluid">
    <h1>ANIMALS</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
    <div class="row">
      <div class="col-sm-12" style="background-color:#ff9900">.</div>

      <div class="container">
          <h2></h2>
          <img scr="dog.png" class="img-rounded" alt="cat">
            </div>
           
      <div class="container">
        <h2>Button Group</h2>
        <div class="form-group">
            <label for="usr">검색</label>
            <input type="text" class="form-control" id="usr">
          </div>
          
        <p>The .btn-group class creates a button group:</p>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">DOG</button>
          <button type="button" class="btn btn-primary">CAT</button>
          <button type="button" class="btn btn-primary">DINOSAUR</button>
          <button type="button" class="btn btn-primary">PANDA</button>
          <button type="button" class="btn btn-primary">RABBIT</button>
          </div>
        
          

        <div class="container">
          <h2>Badges</h2>
          <a href="#">News <span class="badge">5</span></a><br>
          <a href="#">Comments <span class="badge">10</span></a><br>
          <a href="#">Updates <span class="badge">2</span></a>
        </div>
    </div>

    <ul class="pagination">
        <li><a href="#">1</a></li>
        <li class="active"><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>

</body>
</html>
